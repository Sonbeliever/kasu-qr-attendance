<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .msg { margin-top: 10px; color: green; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Change Password</h2>
        <form method="POST">
            <input type="password" name="current_password" placeholder="Current Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>
        {% if message %}
        <div class="msg">{{ message }}</div>
        {% endif %}
        <div style="margin-top:10px; text-align:center;">
            <a href="{{ url_for('home') }}">‚¨Ö Back to Home</a>
        </div>
    </div>
</body>
</html>
